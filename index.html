<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- googlefonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700;9..144,800;9..144,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="card">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="perfume"/>
            </div>
        <div class="details">
            <span id="perfume">perfume</span>
            <h1 id="title">gabrielle essence eau de parfum</h1>
            <p id="data">A floral, solar and voluptuous interpretation composed by Oliver Ploge, Perfume-Creator for the House of CHANEL.</p>
            <h2 id="price">$149.99</h2>
            <button id="addtocart">
                <img src="images/icon-cart.svg" alt="cart"/>
                add to cart
            </button>
        </div>
    </div>
</div>
</body>
</html>
